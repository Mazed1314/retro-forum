<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Forum</title>
    <!-- daisy UI and Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Mulish", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
      }
    </style>
    <!-- font-awesome cdn link -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="px-4 lg:px-20">
      <!-- navbar -->

      <div class="navbar bg-base-100 md:my-12 flex justify-between">
        <div class="dropdown md:hidden">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </div>
          <div
            tabindex="0"
            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 gap-2"
          >
            <a href="#" class="border p-2 rounded-full bg-slate-50"
              ><i class="fa-solid fa-house text-2xl text-slate-400"></i
            ></a>

            <a href="#" class="border p-2 rounded-full bg-slate-50"
              ><i class="fa-solid fa-pen text-2xl text-slate-400"></i
            ></a>

            <a href="#" class="border p-2 rounded-full bg-slate-50"
              ><i class="fa-solid fa-user-plus text-2xl text-slate-400"></i
            ></a>

            <a title="Brand" href="" class="border p-2 rounded-full bg-slate-50"
              ><i class="fa-regular fa-flag text-2xl text-slate-400"></i
            ></a>
          </div>
        </div>
        <a class="btn btn-ghost font-black text-4xl">ReTro</a>

        <div class="flex gap-2">
          <div class="hidden lg:flex gap-2">
            <a href="#" class="border p-2 rounded-full bg-slate-50"
              ><i class="fa-solid fa-house text-2xl text-slate-400"></i
            ></a>
            <a href="#" class="border p-2 rounded-full bg-slate-50"
              ><i class="fa-solid fa-pen text-2xl text-slate-400"></i
            ></a>
            <a href="#" class="border p-2 rounded-full bg-slate-50"
              ><i class="fa-solid fa-user-plus text-2xl text-slate-400"></i
            ></a>
            <a title="Brand" href="" class="border p-2 rounded-full bg-slate-50"
              ><i class="fa-regular fa-flag text-2xl text-slate-400"></i
            ></a>
          </div>
          <a class="btn rounded-full bg-violet-400 md:w-28 text-white"
            >Sign In</a
          >
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
  <!-- script link-->
  <script src="script.js"></script>
</html>
